<!--Table For display of all courses-->
<div ng-controller="courseCtrl">
		<table class="table table-bordered table-hover">
			<tr class="danger">
				<th>Code</th>
				<th>Name</th>
				<th>Author</th>
				<th>lectures</th>
				<th>Description</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<tr ng-repeat="course in courses">
				<td>{{course.code}}</td>
				<td>{{course.name}}</td>
				<td>
					<button class="btn btn-link" data-toggle="modal" data-target="#authorInfo" ng-click="authorInfo(course.author)">
					  {{course.author}}
					</button>
				</td>
				
				<td >{{course.lectures.length}}</td>
				
				<td>{{course.description}}</td>
				<td>
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#authorEdit" ng-click="setCurrentValues($index)">
						Edit
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#authorDelete" ng-click="setCurrentValues($index)">
						X
					</button>
				</td>
			</tr>
		</table>
		
		<!--EOD Table For display of all courses-->
		<!--Modal for Author Info-->
			<div class="modal fade" id="authorInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">{{currentAuthor.name}}</h4>
				  </div>
				  <div class="modal-body">
					<p>{{currentAuthor.biography}}</p>
					<p>{{currentAuthor.email}}</p>
				  </div>

				</div>
			  </div>
			</div>
		<!-- EOD Modal for Author Info -->
		<!--Modal for Author Edit-->
			<div class="modal fade" id="authorEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Edit Course</h4>
				  </div>
				  <div class="modal-body">
					<form role="form" ng-submit="editCourses()">
					  <div class="form-group">
						<label for="code">Code</label>
						<input type="text" class="form-control" id="code" ng-model="code" required>
					  </div>
					  <div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" ng-model="name" required>
					  </div>
					  <div class="form-group">
						<label for="author">Author</label>
						<input type="text" class="form-control" id="author" ng-model="author" required>
					  </div>
					  <div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" rows="3" ng-model="description" required></textarea>
					  </div>
	
					
				  </div>
				   <div class="modal-footer">
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				  </div>

				</div>
			  </div>
			</div>
		<!-- EOD Modal for Author Edit -->
		<!--Modal for Author Delete-->
			<div class="modal fade" id="authorDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Delete Course</h4>
				  </div>
				  <div class="modal-body">
					<p>Are you sure you want to delete this course?</p>
					
				  </div>
				   <div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteCourse()">Yes</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
				  </div>
				</div>
			  </div>
			</div>
</div>
